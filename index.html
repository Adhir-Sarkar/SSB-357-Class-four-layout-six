<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout six</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Header part start here -->
    <div class="header">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="nav">
            <h1>Nav</h1>
        </div>
    </div>
<!-- Header part start here -->
<!-- content part start here  -->
    <div class="content">
        <div class="left">
            <h1>Left content</h1>
        </div>
        <div class="right">
            <h1>Right content</h1>
        </div>
    </div>
<!-- content part end here  -->
<!-- lower content start here  -->
    <div class="lower">
        <div class="left_lower">
            <h1>Left lower content</h1>
        </div>
        <div class="right_lower">
            <h1>Right lower content</h1>
        </div>
    </div>
<!-- lower content end here  -->
<!-- footer part start here  -->
    <div class="footer">
        <h1>Footer</h1>
    </div>
<!-- footer part end here  -->
</body>
</html>
